  test_db:
    container_name: go_local_postgres_test
    image: postgis/postgis
    restart: unless-stopped
    environment:
      POSTGRES_DB: go_local_postgres_test
      POSTGRES_USER: janta
      POSTGRES_PASSWORD: janta
    ports:
      - "5764:5764"
    command: [ "postgres", "-c", "port=5764" ]
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "janta" ]
      interval: 30s
      retries: 3
    networks:
      - go_local_network

  pgadmin:
    container_name: go_local_pgadmin
    image: dpage/pgadmin4
    restart: always
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT}:80"
    networks:
      - go_local_network

networks:
  go_local_network:
    driver: bridge
